databaseChangeLog:
  - changeSet:
      id: "1"
      author: Gokul
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: user_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: role
                  type: varchar(50)
              - column:
                  name: is_available
                  type: boolean
      context: "deploy"
      runOnChange: true
  - changeSet:
      id: "2"
      author: Gokul
      changes:
        - insert:
            tableName: user
            columns:
              - column:
                  name: email
                  value: singamsettigokul@gmail.com
              - column:
                  name: password
                  value: 50bb949f412cb7213eb3a0b1ee04fb826928c9e4c131f3cafd0d4f8dc4e7fd09
              - column:
                  name: role
                  value: ADMIN
              - column:
                  name: is_available
                  valueBoolean: False
              - column:
                  name: name
                  value: Gokul
      context: "deploy"
      runOnChange: true
