name: Build Frontend
 
on:
  push:
    branches:
      - testDeployment  # Change this to your main branch name
 
jobs:
  build:
    runs-on: linux
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
 
      - name: Install dependencies
        run: npm install
 
      - name: Build
        run: npm run build
