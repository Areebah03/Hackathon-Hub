name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - testDeployment
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - testDeployment
# Environment variables available to all jobs and steps in this workflow
# env:
#   APP_LOCATION: "/" # location of your client code
#   API_LOCATION: "/" # location of your api source code - optional
#   APP_ARTIFACT_LOCATION: "build" # location of client code build output
#   AZURE_STATIC_WEB_APPS_API_TOKEN: ${{  secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_SMOKE_01B6F9C10 }} # secret containing deployment token for your static web a


jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_SMOKE_01B6F9C10 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          app_build_command: 'npm insatll --force'
          api_build_command: 'npm install --force'
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/src"# App source code path
          skip_app_build: true
          api_location: "" # Api source code path - optional
          skip_api_build: true
          output_location: "public" # Built app content directory - optional
          # env:
          #      SKIP_DEPLOY_ON_MISSING_SECRETS: true
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_SMOKE_01B6F9C10 }}
          action: "close"
